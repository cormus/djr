<!-- contato.html -->
<div class="width-100-l text-c height-100">
	<div class="width-100-l">
		<h1 class="titulo-formularios">Ficha de Avaliação</h1>
	</div>
	<div class="width-80 margin-auto">
		<div class="width-100-l">
			<div><input type="text" name="nome"     placeholder="Nome" class="input-100-l"/></div>
			<div><input type="text" name="endereco" placeholder="Endereço" class="input-100-l"/></div>
		</div>
		<div class="width-50-l width-640-px">
			<div><input type="text" name="cep"    placeholder="CEP" class="input-100-l input-99-l"/></div>
			<div><input type="text" name="cidade" placeholder="Cidade" class="input-100-l input-99-l"/></div>
		</div>
		<div class="width-50-l width-640-px">
			<div><input type="text" name="bairro" placeholder="Bairro" class="input-100-l"/></div>
			<div><input type="text" name="estado" placeholder="Estado" class="input-100-l"/></div>
		</div>
		<div class="width-50-l width-640-px">
			<div><input type="text" name="nascimento" placeholder="Data nascimento" class="input-100-l input-99-l"/></div>
			<div><input type="text" name="email"      placeholder="Email" class="input-100-l input-99-l"/></div>
		</div>
		<div class="width-50-l width-640-px">
			<div><input type="text" name="telefone" placeholder="Telefone" class="input-100-l"/></div>
			<div><input type="text" name="celular"  placeholder="Celular" class="input-100-l"/></div>
		</div>
		<div class="width-50-l width-640-px">
			<div><input type="text" name="whatsapp" placeholder="Whatsapp" class="input-100-l input-99-l"/></div>
		</div>
		<div class="width-100-l">
			<div class="width-50-l width-640-px">
				<h1 class="texto-int-form">Como você gostaria de receber informações da clínica ?</h1>
			</div>
			<div class="width-50-l width-640-px">
				<div class="width-25-l ">
                    <section title=".squaredFour">
                    <!-- .squaredFour -->
                        <div class="squaredFour">
                          <input type="checkbox" value="None" id="squaredFour" name="check" checked />
                          <label for="squaredFour">Telefone</label>
                        </div>
                    <!-- end .squaredFour -->
                  </section>
                </div>
				<div class="width-25-l"> <section title=".squaredFour">
                    <!-- .squaredFour -->
                        <div class="squaredFour">
                          <input type="checkbox" value="None" id="squaredFour" name="check"  />
                          <label for="squaredFour">SMS</label>
                        </div>
                    <!-- end .squaredFour -->
                  </section>
                </div>
				<div class="width-25-l">
                     <section title=".squaredFour">
                    <!-- .squaredFour -->
                        <div class="squaredFour">
                          <input type="checkbox" value="None" id="squaredFour" name="check"  />
                          <label for="squaredFour">WhatsApp</label>
                        </div>
                    <!-- end .squaredFour -->
                  </section>
                </div>
				<div class="width-25-l">
                     <section title=".squaredFour">
                    <!-- .squaredFour -->
                        <div class="squaredFour">
                          <input type="checkbox" value="None" id="squaredFour" name="check"  />
                          <label for="squaredFour">Email</label>
                        </div>
                    <!-- end .squaredFour -->
                  </section>
                </div>
			</div>
		</div>
		<div class="btn-novo-cadastro float-l" ng-click="historicoFormulario()">
            <div class="btn-formulario">Histórico clínico</div>
		</div>
	</div>
</div>
