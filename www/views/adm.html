    <div class="width-80 margin-auto">
        <div class="titulo-principal">
            <h1 class="titulo-formularios">
            	Lista de cadastros
				<span class="float-r" ng-click="carregarDados()" style="font-size: 11px; color: #FFF; background-color: #0B87B5; padding: 9px 12px; margin: -3px 11px 0 0;">Atualizar Lista</span>

            <div class="width-25-l"><span class=""><b>Status</b></span></div>
        </div>
        <div class="width-100-l cadastro" ng-repeat="row in rows">
            <div class="width-25-l">{{ row.values.usuario.nome }}&nbsp;</div>
            <div class="width-25-l">{{ row.date }}</div>
            <div class="width-25-l">&nbsp;</div>
