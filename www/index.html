    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <script type="text/javascript" src="controllers/angular-controller.js"></script>

    <style type="text/css">
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        html {
            -ms-touch-action: none;
        }
        #content-center {
            position: absolute;
            z-index: 1;
            top: 39px;
            bottom: 0px;
            left: 0;
            width: 100%;
        }
        #header {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            background: #CD235C;
            padding: 0;
            color: #eee;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        #footer {
            position: absolute;
            z-index: 2;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: #444;
            padding: 0;
            border-top: 1px solid #444;
        }
        .wrapper {
            background-color: #fff;
            position: absolute;
            z-index: 1;
            top: 0px;
            bottom: 0px;
            left: 0;
            width: 100%;
            overflow: hidden;
        }
        .scroller {
            position: absolute;
            z-index: 1;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }
        .scrollera ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: left;
        }
        .scrollera li {
            width: 100%;
            top: 0;
            left: 0;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            padding: 0 10px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #fff;
            background-color: #fafafa;
            font-size: 16px;
        }
		
		input:focus,
		textarea:focus,
		a:focus,
		a {
			outline: none;
		}
    </style>
    <script type="text/javascript">
        var appClass;
        var occupiedHourClass;

        function onLoad() {
            appClass = new App();
            appClass.initialize();

            // document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        }
    </script>
</head>

<body onload="onLoad()">
    <div class="snap-drawers">
        <div class="snap-drawer snap-drawer-left">
            <div>
                <h4><img src="img/icon-home.jpg" alt="Menu"/></h4>
                <ul class="nav nav-tabs">
                    <li ng-class="{active: activetab == '/'}"><a href="#">Início</a></li>
                    <li ng-class="{active: activetab == '/cadastro_formulario'}"><a href="#cadastro_formulario">Cadastro</a></li>
                    <li ng-class="{active: activetab == '/historico_formulario'}"><a href="#historico_formulario">Histórico Clínico</a></li>
                    <li ng-class="{active: activetab == '/habitos_formulario'}"><a href="#habitos_formulario">Hábitos</a></li>
                    <li ng-class="{active: activetab == '/tratamentos_formulario'}"><a href="#tratamentos_formulario">Tratamentos Questionário</a></li>
                    <li ng-class="{active: activetab == '/tratamentos_lista'}"><a href="#tratamentos_lista">Lista de tratamentos</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content" class="snap-content">
        <div id="toolbar">
            <a href="javascript:void(0)" id="open-left"></a>
        </div>
        <div id="content-center">
           	<div class="wrapper">
				<div class="scroller">
					<div ng-view class="height-100"></div>	
				</div>
			</div>
        </div>
    </div>
</body>
</html>
